<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Predictor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-pred { background: #667eea; border: none; padding: 12px 40px; border-radius: 50px; font-size: 18px; }
        .btn-pred:hover { background: #5a67d8; transform: scale(1.05); }
        h1 { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <h1 class="text-center mb-2">Retail Price Predictor Pro</h1>
            <p class="text-center text-muted mb-4">Best Price Suggestion Using AI</p>

            <form action="/predict" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Date (0-730)</label>
                    <input type="number" name="Date" class="form-control" min="0" max="730" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Store ID</label>
                    <select name="Store ID" class="form-select" required>
                        <option value="">Choose Store</option>
                        <option value="0">Store 0</option>
                        <option value="1">Store 1</option>
                        <option value="2">Store 2</option>
                        <option value="3">Store 3</option>
                        <option value="4">Store 4</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Product ID (0-19)</label>
                    <input type="number" name="Product ID" class="form-control" min="0" max="19" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Inventory Level</label>
                    <input type="number" name="Inventory Level" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Demand Forecast</label>
                    <input type="number" name="Demand Forecast" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Weather Condition</label>
                    <select name="Weather Condition" class="form-select" required>
                        <option value="0">Clear</option>
                        <option value="1">Cloudy</option>
                        <option value="2">Rainy</option>
                        <option value="3">Stormy</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Holiday/Promotion</label>
                    <select name="Holiday/Promotion" class="form-select" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Competitor Pricing</label>
                    <input type="number" name="Competitor Pricing" class="form-control" required>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-pred text-white">Predict Price</button>
                </div>
            </form>

            {% if prediction_text %}
                {% if success %}
                <div class="alert alert-success text-center mt-4 fs-3">
                    {{ prediction_text }}
                </div>
                {% else %}
                <div class="alert alert-danger text-center mt-4">
                    {{ prediction_text }}
                </div>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
